<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Fireworks</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sound-prompt" class="hide">Click to Enable Sound</div>
    <canvas id="fireworks-canvas"></canvas>
    
    <div id="diwali-message" class="hide">
        <div class="message-container">
            <span>H</span><span>a</span><span>p</span><span>p</span><span>y</span>
            <span class="space"></span>
            <span>D</span><span>i</span><span>w</span><span>a</span><span>l</span><span>i</span><span>!</span>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://actions.google.com/sounds/v1/ambiences/holiday_music_box.ogg" type="audio/ogg">
    </audio>
    <audio id="firework-sound">
        <source src="https://www.chosic.com/wp-content/uploads/2022/07/firework-show-short.mp3" type="audio/mpeg">
    </audio>
    <audio id="launch-sound">
        <source src="https://www.chosic.com/wp-content/uploads/2022/07/fireworks-whoosh.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
